<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>


<title>Callendary</title>


<header>
        <div class="container">
          <h1 class="logo"></h1>
    
          <nav>
            <ul>
              
              
              
              
              {% if user.is_authenticated %}
              <li><a href="/">Home</a></li>
              <li><a href="#">Callendary</a></li>
              <li><a href="/logout">logout</a></li>
              {% else %}
              <li><a href="/login">Login</a></li>
              <li><a href="/sign-up">Sign-up</a></li>
              {% endif %}
            </ul>
          </nav>
        </div>
</header>
<body>
    <div class="User_list">
        <h1>List of Users:</h1>
        <ul>
            {% for user in users %}
            <li>{{ user.email }}</li>
            {% endfor %}
        </ul>
    </div> 
</body>
</html>
