{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form method="POST" action="{{ url_for('group.create_group') }}">
        <h2>Create Group</h2>
        <div class="form-group">
          <label for="group-name">Group Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your group name">
        </div>
        <div class="form-group">
          <label for="group-description">Group Description</label>
          <textarea class="form-control" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
      </form>
    </div>
    <div class="col-md-4">
      <form method="POST" action="{{ url_for('group.join_group') }}">
        <h2>Join Group</h2>
        <div class="form-group">
          <label for="group-code">Group Code</label>
          <input type="text" class="form-control" name="code">
        </div>
        <button type="submit" class="btn btn-primary">Join Group</button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="test">
      {% for group in user_groups %}
      <div class="GroupName">
        <div class="BGN">
        <p>{{ group.name }}</p>
      </div>
      <div class="AdminPanel">
        <a class="nav-link" href="{{ url_for('views.view_admin_panel', group_id=group.id) }}"><button class="AdminSettings">Admin Settings</button></a>
      </div>
       <div class="LeaveGROUP">
        <a class="nav-link" href="{{ url_for('group.leave_group', group_id=group.id) }}"><button class="leave_group">Leave Group</button></a>
      </div>
      <div class="LeaveGROUP">
        <a class="nav-link" href="#"><button class="open_group">Open Group</button></a>
      </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
