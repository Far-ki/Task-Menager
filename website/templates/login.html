{% extends "base.html" %} {% block title %}Login{% endblock %} 
{% block content %}

  <div class="container">
    <div class="card login">
      <img class="card-img-top" src="https://lovelyplanner.com/wp-content/uploads/2019/07/Visual-calendar-2020-free-printable.jpg" alt="Signup">
      <div class="card-body">
        <form method="POST">
          <h3 align="center">Login</h3>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
