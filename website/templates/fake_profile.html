{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          {{user.nickname}}'s Profile
        </div>
        <div class="card-body">
          <h5 class="card-title">{{user.nickname}}</h5>
          <p class="card-text"></p>
          <hr>
          <h5 class="card-title">{{user.email}}</h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
